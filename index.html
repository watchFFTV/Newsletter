<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFTV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0D021F;
            color: #E5D4FF;
        }
        header {
            background-color: #200A40;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background-color: #3A1B63;
        }
        nav a {
            color: #E5D4FF;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .about, .contact {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background: #260F45;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #6A1B9A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>FFTV - Tattoo, Culture & Art</header>
    <nav>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about" class="about">
            <h2>About Us</h2>
            <p>Welcome to FFTV, where tattoo culture meets art, music, and raw creativity. From interviews with industry legends to uncovering unique tattoo stories, we bring you content that matters.</p>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
