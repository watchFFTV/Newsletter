<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFTV Newsletter</title>
    <style>
        body {
            background-color: #0d021f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #1a0e33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.3);
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        .content {
            padding: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #a100f2;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(161, 0, 242, 0.5);
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #7a00b8;
        }
        table {
            width: 100%;
            border-spacing: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td class="image-container">
                    <img src="https://github.com/watchFFTV/Newsletter/blob/main/UYS%20WITH%20GRACE%20THUMNAIL.png?raw=true" alt="FFTV Image">
                </td>
            </tr>
            <tr>
                <td class="content">
                    <p>Your latest updates and exciting news go here. Stay tuned for more amazing content from FFTV!</p>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://your-website.com" class="btn">Visit FFTV</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
